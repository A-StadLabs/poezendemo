<link rel="import" href="../../bower_components/polymer/polymer.html">

<dom-module id="poes-contract">

  <script>
  (function() {
    'use strict';

    Polymer({
      is: 'poes-contract',

      properties: {
        foo: {
          type: String,
          value: 'poes-contract',
          notify: true
        },
        web3: {
          type: Object,
          observer: "_web3"
        },
        webready: {
          observer: "_web3"
        },
        balance: {
          type: Number,
          notify: true,
          observer: "_balance"
        },
        account: {

        }
      },

      ready: function(){
        
      },

      _web3: function(){
        console.log("poes contract kent web3js ", this.web3);
        this.balance = this.web3.fromWei(this.web3.eth.getBalance(this.account).toNumber(), 'ether');
      },

      _balance: function(){
        console.log("current balance for account ",this.account, ": ",this.balance);
      }
    });
  })();
  </script>
</dom-module>
